<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />

<body>
  <main class="stage" role="main">

          <div class="toppings" aria-hidden="true">
            <span class="egg"></span>
            <span class="chili c1"></span>
            <span class="chili c2"></span>
            <span class="chili c3"></span>
            <span class="scallion"></span>
          </div>

          <div class="steam" aria-hidden="true">
            <span></span><span></span><span></span>
          </div>
        </div>

        <div class="rim-glow" aria-hidden="true"></div>
      </div>

      <aside class="controls" aria-hidden="true">
        <button id="toggleMotion" class="btn">Toggle Motion</button>
      </aside>
    </section>

    <footer class="site-footer">

</html>
